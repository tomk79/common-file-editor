<div class="common-file-editor__tab-body-preview">
    <pre><code>{{ src|e }}</code></pre>
    <ul>
        <li><button class="px2-btn px2-btn--primary common-file-editor__btn-edit-as-a-text" data-filename="{{ filename }}" type="button">テキストファイルとして編集</button></li>
        <li><button class="px2-btn common-file-editor__btn-close" data-filename="{{ filename }}" type="button">閉じる</button></li>
    </ul>
</div>
